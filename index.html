<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abongile Nyakatya's Shine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        video {
            transition: transform 0.3s ease-in-out;
        }

        video:hover {
            transform: scale(1.15);
        }

        p {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-4xl font-bold mb-4 text-purple-700">Abongile Nyakatya's Shine</h1>
        <video class="w-full mb-4 rounded-lg shadow-md" controls>
            <source src="./7092235-hd_1920_1080_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="text-lg text-gray-700">Thank you for taking the time to watch my video! I’m excited about the opportunity with TFG and can’t wait to contribute to the team.</p>
    </div>
</body>
</html>
